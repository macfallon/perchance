        function getRandomItem(array) {
            return array[Math.floor(Math.random() * array.length)];

        function generateImage() {
            const btn = document.getElementById('generateBtn');
            const container = document.getElementById('imageContainer');
            const promptDisplay = document.getElementById('promptDisplay');
            const downloadBtn = document.getElementById('downloadBtn');

            // Select random options
            const style = getRandomItem(styles);
            const location = getRandomItem(locations);

            // Build prompt
            // Pattern: A [inputStyle] of a sexy cyberpunk chimpanzee with a cheesy grin, wearing a Hawaiian shirt, [inputPose], with a seductive frog in a bikini, in a [inputLocation]
            const prompt = `A ${style} of a sexy cyberpunk chimpanzee with a cheesy grin, wearing a Hawaiian shirt, ${pose}, with a seductive frog in a bikini, in a ${location}`;

            // Show loading
            btn.disabled = true;
            btn.textContent = '‚è≥ Generating...';
            container.innerHTML = '<div class="placeholder loading">üé® Creating your CBF67 artwork...</div>';
            downloadBtn.classList.remove('visible');
            promptDisplay.style.display = 'none';

            // Pollinations.ai
            const seed = Math.floor(Math.random() * 999999);
            const encodedPrompt = encodeURIComponent(prompt);
            const imageUrl = `https://image.pollinations.ai/prompt/${encodedPrompt}?width=768&height=768&seed=${seed}&nologo=true`;

            // Create image element
            const img = new Image();
            img.onload = function () {
                container.innerHTML = '';
                container.appendChild(img);
                currentImageUrl = imageUrl;

                // Show prompt and download button
                document.getElementById('promptText').textContent = prompt;
                promptDisplay.style.display = 'block';
                downloadBtn.classList.add('visible');

                // Reset button

                const slogan = slogans[Math.floor(Math.random() * slogans.length)];

            img.onerror = function () {

                btn.disabled = false;
                btn.textContent = 'üé≤ Generate AI Image';
            };

            img.src = imageUrl;
            img.alt = 'CBF67 AI Generated Image';
            img.style.width = '100%';
        }

        function downloadImage() {
            if (!currentImageUrl) return;
            window.open(currentImageUrl, '_blank');
        }
